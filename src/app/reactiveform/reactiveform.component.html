<form [formGroup]="form">
    
    <div class="form-group">
       <label for="FirstName">firstname</label>
       <input 
       name="firstname"
          type="text" 
           id="FirstName"
            class="form-control"
            formControlName="username"
            >
    </div>
    <div  *ngIf="form.get('username').touched " class="alert alert-danger">
      username is required
    </div>
    <button class="btn btn-primary">Submit</button>  
      </form>
